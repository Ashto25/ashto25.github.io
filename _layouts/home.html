<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
	{% include header.html %}

    <main>
        <div class="posts">
            {% for post in site.projects %}
                <div class="post">
                    <a href="{{ post.url | relative_url }}">
                        <img src="{{ post.main_image | relative_url }}" alt="{{ post.title }}">
                        <h2>{{ post.title }}</h2>
                    </a>
                </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
</body>
</html>
